{% extends 'base.html' %}

{% block title %}Gestión de Productos{% endblock %}

{% block content %}
    <div class="container">
        <h2>Gestión de Productos</h2>
        <div class="btn-group-vertical" role="group">
            <a href="{{ url_for('registro_producto') }}" class="btn btn-green">Registrar Nuevo Producto</a>
            <a href="{{ url_for('actualizar_precio_producto') }}" class="btn btn-orange">Actualizar Precio de Producto</a>

            <button type="button" class="btn btn-orange" disabled>Generar Reporte de Precios</button>
        </div>


        <div id="mensajeExito" class="alert alert-success mt-3" style="display: none;">
            Reporte generado exitosamente.
        </div>

        <div class="mt-3" id="reporte-links" style="display: none;">
            <a href="#" id="descargarPDF" class="btn btn-secondary" style="display: none;">Descargar PDF</a>
            <a href="#" id="descargarExcel" class="btn btn-secondary" style="display: none;">Descargar Excel</a>
        </div>
    </div>
{% endblock %}
