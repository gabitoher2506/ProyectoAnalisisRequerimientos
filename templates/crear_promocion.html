{% extends 'base.html' %}

{% block title %}Crear Nueva Promoción{% endblock %}
{% set show_navigation = true %}
{% block content %}
    <div class="container">
        <h2>Crear Nueva Promoción</h2>

        <form>
            <div class="form-group">
                <label for="nombre_promocion">Nombre de la Promoción:</label>
                <input type="text" id="nombre_promocion" name="nombre_promocion" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="producto">Producto:</label>
                <input type="text" id="producto" name="producto" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="fecha_inicio">Fecha de Inicio:</label>
                <input type="date" id="fecha_inicio" name="fecha_inicio" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="fecha_fin">Fecha de Finalización:</label>
                <input type="date" id="fecha_fin" name="fecha_fin" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="descuento">Descuento (%):</label>
                <input type="number" id="descuento" name="descuento" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Crear Promoción</button>
        </form>
    </div>
{% endblock %}
