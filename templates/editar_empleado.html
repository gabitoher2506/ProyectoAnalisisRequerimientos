{% extends 'base.html' %}

{% block title %}Editar Empleado{% endblock %}

{% block content %}
    <h1>Editar Empleado</h1>
    <form action="{{ url_for('editar_empleado', id=id) }}" method="post">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" value="{{ nombre }}" required>
        </div>
        <div class="form-group">
            <label for="puesto">Puesto:</label>
            <input type="text" id="puesto" name="puesto" class="form-control" value="{{ puesto }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" value="{{ email }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
{% endblock %}
