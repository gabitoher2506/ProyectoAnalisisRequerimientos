{% extends 'base.html' %}
{% set show_navigation = true %}

{% block title %}Editar Empleado{% endblock %}

{% block content %}
    <h1>Editar Empleado</h1>
    <form action="{{ url_for('editar_empleado', empleado_id=empleado['empleado_id']) }}" method="post">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" value="{{ empleado['nombre'] }}" required>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" class="form-control" value="{{ empleado['apellido'] }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" value="{{ empleado['email'] }}" required>
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" class="form-control" value="{{ empleado['telefono'] }}" maxlength="15">
        </div>
        <div class="form-group">
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" class="form-control" value="{{ empleado['direccion'] }}">
        </div>
        <div class="form-group">
            <label for="fecha_contratacion">Fecha de Contratación:</label>
            <input type="date" id="fecha_contratacion" name="fecha_contratacion" class="form-control" value="{{ empleado['fecha_contratacion'] }}">
        </div>
        <div class="form-group">
            <label for="rol">Rol:</label>
            <select id="rol" name="rol" class="form-control" required>
                <option value="">Selecciona un rol</option>
                <option value="Administrador" {% if empleado['rol'] == 'Administrador' %}selected{% endif %}>Administrador</option>
                <option value="Gerente" {% if empleado['rol'] == 'Gerente' %}selected{% endif %}>Gerente</option>
                <option value="Empleado" {% if empleado['rol'] == 'Empleado' %}selected{% endif %}>Empleado</option>
                <option value="Tecnico" {% if empleado['rol'] == 'Tecnico' %}selected{% endif %}>Técnico</option>
                <option value="Mantenimiento" {% if empleado['rol'] == 'Mantenimiento' %}selected{% endif %}>Mantenimiento</option>
            </select>
        </div>
        <div class="form-group">
            <label for="estatus">Estatus:</label>
            <select id="estatus" name="estatus" class="form-control" required>
                <option value="Activo" {% if empleado['estatus'] == 'Activo' %}selected{% endif %}>Activo</option>
                <option value="Inactivo" {% if empleado['estatus'] == 'Inactivo' %}selected{% endif %}>Inactivo</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
{% endblock %}
