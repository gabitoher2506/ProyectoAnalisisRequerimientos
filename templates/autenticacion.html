{% extends 'base.html' %}
{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Iniciar Sesión</h2>
                <div class="card p-4">
                    <form method="post" action="{{ url_for('autenticacion') }}">
                        <div class="form-group">
                            <label for="username">Nombre de Usuario:</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Ingresa tu nombre de usuario" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Ingresa tu contraseña" required>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <button type="submit" class="btn btn-primary" onclick="window.location.href='{{ url_for('home') }}'">Iniciar Sesión</button>
                            <a href="{{ url_for('reset_password') }}" class="text-muted">¿Olvidaste tu contraseña?</a>
                        </div>
                    </form>
                </div>
                <div class="text-center mt-3">
                    <p class="text-muted">¿No tienes una cuenta? <a href="{{ url_for('register') }}">Regístrate aquí</a></p>
                </div>
                {% if session.get('error') %}
                    <div class="alert alert-danger mt-3" role="alert">
                        {{ session.get('error') }}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
