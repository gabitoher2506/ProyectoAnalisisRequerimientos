{% extends 'base.html' %}

{% block title %}Evaluar Desempeño{% endblock %}

{% block content %}
    <h1>Evaluar Desempeño</h1>
    <form action="{{ url_for('evaluar_desempeno') }}" method="post">
        <div class="form-group">
            <label for="empleado">Empleado:</label>
            <input type="text" id="empleado" name="empleado" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="metricas">Métricas:</label>
            <textarea id="metricas" name="metricas" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" name="comentarios" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Evaluación</button>
    </form>
    {% if mensaje %}
        <div class="alert alert-success mt-3">{{ mensaje }}</div>
    {% endif %}
{% endblock %}
