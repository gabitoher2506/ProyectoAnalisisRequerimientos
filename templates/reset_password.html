{% extends 'base.html' %}
{% block title %}Restablecer Contraseña{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Restablecer Contraseña</h2>
                <div class="card p-4">
                    <form method="post" action="{{ url_for('reset_password') }}">
                        <div class="form-group">
                            <label for="email">Correo Electrónico:</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Ingresa tu correo electrónico" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Enviar Enlace de Restablecimiento</button>
                    </form>
                </div>
                <div class="text-center mt-3">
                    <a href="{{ url_for('autenticacion') }}" class="text-muted">Volver a Iniciar Sesión</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
