{% extends 'base.html' %}

{% block title %}Gestión de Servicios{% endblock %}

{% block content %}
<div class="container">
    <h2>Gestión de Servicios</h2>

    <section id="registrar">
        <h3>Registrar Servicio</h3>
        <form>
            <div class="form-group">
                <label for="tipo_servicio">Tipo de Servicio:</label>
                <input type="text" id="tipo_servicio" name="tipo_servicio" class="form-control" placeholder="Ingrese el tipo de servicio" required>
            </div>
            <div class="form-group">
                <label for="detalles">Detalles del Servicio:</label>
                <textarea id="detalles" name="detalles" class="form-control" placeholder="Ingrese los detalles del servicio" required></textarea>
            </div>
            <button type="submit" class="btn btn-orange">Guardar Servicio</button>
        </form>
    </section>

    <section id="consultar" class="mt-5">
        <h3>Consultar Servicios</h3>
        <p>Este módulo muestra un informe detallado de todos los servicios realizados.</p>
    </section>

    <section id="actualizar" class="mt-5">
        <h3>Actualizar Servicio</h3>
        <form>
            <div class="form-group">
                <label for="servicio_id">ID del Servicio:</label>
                <input type="text" id="servicio_id" name="servicio_id" class="form-control" placeholder="Ingrese el ID del servicio a actualizar" required>
            </div>
            <div class="form-group">
                <label for="nuevos_detalles">Nuevos Detalles:</label>
                <textarea id="nuevos_detalles" name="nuevos_detalles" class="form-control" placeholder="Ingrese los nuevos detalles del servicio" required></textarea>
            </div>
            <button type="submit" class="btn btn-yellow">Actualizar Servicio</button>
        </form>
    </section>

    <section id="eliminar" class="mt-5">
        <h3>Eliminar Servicio</h3>
        <form>
            <div class="form-group">
                <label for="eliminar_id">ID del Servicio:</label>
                <input type="text" id="eliminar_id" name="eliminar_id" class="form-control" placeholder="Ingrese el ID del servicio a eliminar" required>
            </div>
            <button type="submit" class="btn btn-red">Eliminar Servicio</button>
        </form>
    </section>
</div>
{% endblock %}
