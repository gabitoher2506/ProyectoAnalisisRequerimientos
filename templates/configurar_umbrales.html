{% extends 'base.html' %}

{% block title %}Configurar Umbrales de Reabastecimiento{% endblock %}

{% block content %}
    <div class="container">
        <h2>Configurar Umbrales de Reabastecimiento</h2>
        <form method="post" action="{{ url_for('configurar_umbrales') }}">
            <div class="form-group">
                <label for="tipo_combustible">Tipo de Combustible:</label>
                <input type="text" id="tipo_combustible" name="tipo_combustible" class="form-control" placeholder="Ej: Gasolina Regular" required>
            </div>
            <div class="form-group">
                <label for="umbral_minimo">Umbral Mínimo (litros):</label>
                <input type="number" id="umbral_minimo" name="umbral_minimo" class="form-control" placeholder="Ej: 5000" required>
            </div>
            <div class="form-group">
                <label for="umbral_maximo">Umbral Máximo (litros):</label>
                <input type="number" id="umbral_maximo" name="umbral_maximo" class="form-control" placeholder="Ej: 20000" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Umbrales</button>
        </form>
    </div>
{% endblock %}
