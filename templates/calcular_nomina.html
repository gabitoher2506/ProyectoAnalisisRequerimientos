{% extends 'base.html' %}

{% block title %}Cálculo de Nómina{% endblock %}

{% block content %}
    <h1>Cálculo de Nómina</h1>
    <form action="{{ url_for('calcular_nomina') }}" method="post">
        <button type="submit" class="btn btn-primary">Calcular Nómina</button>
    </form>
    {% if mensaje %}
        <div class="alert alert-success mt-3">
            {{ mensaje }}
        </div>
    {% endif %}
{% endblock %}
