{% extends 'base.html' %}

{% block title %}Actualizar Evaluación{% endblock %}

{% block content %}
    <h1>Actualizar Evaluación</h1>
    <form>
        <div class="form-group">
            <label for="empleado">Empleado:</label>
            <input type="text" id="empleado" name="empleado" class="form-control" value="Nombre del empleado" required>
        </div>
        <div class="form-group">
            <label for="metricas">Métricas:</label>
            <textarea id="metricas" name="metricas" class="form-control" required>Métricas anteriores</textarea>
        </div>
        <div class="form-group">
            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" name="comentarios" class="form-control" required>Comentarios anteriores</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
    <div class="alert alert-success mt-3" style="display: none;">Cambios guardados exitosamente</div>
{% endblock %}
