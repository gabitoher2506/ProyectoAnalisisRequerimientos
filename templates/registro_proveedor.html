{% extends 'base.html' %}

{% block title %}Registro de Proveedor{% endblock %}
{% set show_navigation = true %}
{% block content %}
    <div class="container">
        <h2>Registrar Nuevo Proveedor</h2>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        {% if success %}
            <div class="alert alert-success">{{ success }}</div>
        {% endif %}

        <form method="POST" action="{{ url_for('registro_proveedor') }}">
            <div class="form-group">
                <label for="nombre_proveedor">Nombre del Proveedor:</label>
                <input type="text" id="nombre_proveedor" name="nombre_proveedor" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="contacto">Contacto:</label>
                <input type="text" id="contacto" name="contacto" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="productos_suministrados">Productos Suministrados:</label>
                <input type="text" id="productos_suministrados" name="productos_suministrados" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar Proveedor</button>
        </form>
    </div>
{% endblock %}
