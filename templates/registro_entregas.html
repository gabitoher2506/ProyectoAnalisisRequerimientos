{% extends 'base.html' %}

{% block title %}Registro de Entregas{% endblock %}
{% set show_navigation = true %}
{% block content %}
    <div class="container">
        <h2>Registrar Entrega de Gasolina</h2>
        <form method="post" action="{{ url_for('registro_entregas') }}">
            <div class="form-group">
                <label for="tipo_combustible">Tipo de Combustible:</label>
                <input type="text" id="tipo_combustible" name="tipo_combustible" class="form-control" placeholder="Ej: Gasolina Regular" required>
            </div>
            <div class="form-group">
                <label for="cantidad_entregada">Cantidad Entregada (litros):</label>
                <input type="number" id="cantidad_entregada" name="cantidad_entregada" class="form-control" placeholder="Ej: 15000" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar Entrega</button>
        </form>
        <hr>
        <h3>Informe de Entrega</h3>
        <button class="btn btn-secondary">Generar Informe</button>
    </div>
{% endblock %}
