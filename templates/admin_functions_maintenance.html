{% extends 'base.html' %}
{% block title %}Funciones Administrativas{% endblock %}
{% set show_navigation = true %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Funciones Administrativas</h2>
    
    <div class="card mt-4">
        <div class="card-header">
            <h3>Generar Reportes de Mantenimiento Predictivo</h3>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="report-type">Tipo de Reporte:</label>
                    <select id="report-type" name="report_type" class="form-control" required>
                        <option value="performance">Rendimiento del Sistema</option>
                        <option value="interventions">Historial de Intervenciones</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Generar Reporte</button>
            </form>
            <div id="report-messages" class="mt-3"></div>
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-header">
            <h3>Entrenamiento del Sistema</h3>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="data-set">Seleccionar Conjunto de Datos:</label>
                    <input type="file" id="data-set" name="data_set" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-info">Entrenar Sistema</button>
            </form>
            <div id="training-messages" class="mt-3"></div>
        </div>
    </div>
</div>
{% endblock %}
