{% extends 'base.html' %}

{% block title %}Registro de Ventas Mensuales{% endblock %}

{% block content %}
    <h1>Registro de Ventas Mensuales</h1>
    <form action="{{ url_for('registrar_ventas') }}" method="post">
        <div class="form-group">
            <label for="empleado">Empleado:</label>
            <input type="text" id="empleado" name="empleado" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="ventas">Ventas:</label>
            <input type="number" id="ventas" name="ventas" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Ventas</button>
    </form>
    {% if mensaje %}
        <div class="alert alert-success mt-3">
            {{ mensaje }}
        </div>
    {% endif %}
{% endblock %}
